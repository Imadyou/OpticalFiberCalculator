<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber Track Number Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fiber Track Number Calculator</h1>
      <div class="input-group">
        <label for="fiberNumber">Enter Fiber Number:</label>
        <input type="number" id="fiberNumber" placeholder="Enter a number" />
      </div>
      <button onclick="calculateTrackNumber()">Calculate</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
